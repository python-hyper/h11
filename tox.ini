[tox]
envlist = format, py36, py37, py38, py39, pypy3, mypy

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, format, mypy
    3.9: py39
    pypy3: pypy3

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands = pytest --cov=h11 --cov-config=.coveragerc h11

[testenv:format]
basepython = python3.8
deps =
    black
    isort
commands =
    black --check --diff h11/ bench/ examples/ fuzz/
    isort --check --diff --profile black --dt h11 bench examples fuzz

[testenv:mypy]
basepython = python3.8
deps =
    mypy
    pytest
commands =
    mypy h11/
